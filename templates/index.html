<html>
  <head>
    <title>Video Streaming Demonstration</title>
  </head>
  <body>
    <h1>Video Streaming Demonstration</h1>
    <img src="{{ url_for('video_feed') }}">
    <p id="dhtSensor"/>
    <script>
      setInterval(()=>{
        fetch('/dht')
          .then(data => {
            return data.text();
          })
          .then(text => {
            document.getElementById("dhtSensor").innerText = text;
        })
      }, 10000)
    </script>

    <p id="gasSensor"/>
    <script>
      setInterval(()=>{
        fetch('/gas')
          .then(data => {
            return data.text();
          })
          .then(text => {
            document.getElementById("gasSensor").innerText = text;
        })
      }, 10000)
    </script>
  </body>
</html>

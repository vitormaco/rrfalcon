<html>
  <head>
    <title>Video Streaming Demonstration</title>
  </head>
  <body>
    <h1>Video Streaming Demonstration</h1>
    <img src="{{ url_for('video_feed') }}">
    <div id="dataHolder" />
    <script>
      fetch('/dht')
        .then(data => {
          return data.text();
        })
        .then(text => {
          const p = document.createTextNode(text)
          document.getElementById("dataHolder").appendChild(p);
        })
    </script>
  </body>
</html>
